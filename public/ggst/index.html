<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<!-- Meta Tags -->
<meta charset="utf-8">
<meta name="author" content="Carl Egonu">
<meta name="description" content="Knowledge Check aims to help new and experienced fighting game players
learn the basics of character matchups in different fighting games. Matchup defining things to lookout for so that
no one is unaware of what to look at for when facing a character.">


<!--Title-->
<title>Knowledge Check - GGST</title>

<!--Icon-->
<link rel="icon" href="../favicon.ico">

<!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

<!-- Stylesheets -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/select-character.css">

<!-- JQuery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
    
<body>
    
    <!--Navigation Bar-->
    <section id="navigation-bar">
        <nav class="navbar navbar-expand-lg navbar-dark max-auto">
            <a href="../index.html" class="navbar-brand">Knowledge Check</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">GGST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
              </div>
        </nav>
    </section>

    <!--Select a character-->
    <section id="select-character">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="select-heading">Select a Character.</h1>
                </div>
            </div>
            <div class="container-fluid characterPortraits">
                <div class="row characterRow">
                    <!-- SOL -->
                    <div id="sol" class="portraitContainer whiteText"><img class="portrait" src="../images/character-portraits/sol.png" alt="sol_badguy"><h2 >Sol</h2></div>
                    <!-- KY -->
                    <div id="ky" class="portraitContainer whiteText"><img class="portrait" src="../images/character-portraits/ky.png" alt="ky_kiske"><h2>Ky</h2></div>
                    <!-- MAY -->
                    <div id="may" class="portraitContainer whiteText"><img class="portrait" src="../images/character-portraits/may.png" alt="may"><h2>May</h2></div>
                    <!-- AXL -->
                    <div id="axl" class="portraitContainer noMarginRight whiteText"><img class="portrait" src="../images/character-portraits/axl.png" alt="axl_low"><h2>Axl</h2></div>
                </div>
                <div class="row characterRow">
                    <!-- CHIPP -->
                    <div id="chipp" class="portraitContainer whiteText"><img src="../images/character-portraits/chipp.png" class="portrait" alt="chipp_zanuff"><h2>Chipp</h2></div>
                    <!-- POT -->
                    <div id="pot" class="portraitContainer whiteText"><img src="../images/character-portraits/pot.png" class="portrait" alt="potemkin"><h2>Pot</h2></div>
                    <!-- FAUST -->
                    <div id="faust" class="portraitContainer whiteText"><img src="../images/character-portraits/faust.png" class="portrait" alt="faust"><h2>Faust</h2></div>
                    <!-- MILLIA -->
                    <div id="millia" class="portraitContainer noMarginRight whiteText "><img src="../images/character-portraits/millia.png" class="portrait " alt="millia_rage"><h2 class="smallText">Millia</h2></div>
                </div>
                <div class="row characterRow">
                    <!-- ZATO -->
                    <div id="zato" class="portraitContainer whiteText"><img src="../images/character-portraits/zato.png" class="portrait" alt="zato=1"><h2>Zato</h2></div>
                    <!-- RAM -->
                    <div id="ram" class="portraitContainer whiteText"><img src="../images/character-portraits/ram.png" class="portrait" alt="ramlethal"><h2>Ram</h2></div>
                    <!-- LEO -->
                    <div id="leo" class="portraitContainer whiteText"><img src="../images/character-portraits/leo.png" class="portrait" alt="leo_whitefang"><h2>Leo</h2></div>
                    <!-- NAGO -->
                    <div id="nago" class="portraitContainer noMarginRight whiteText"><img src="../images/character-portraits/nago.png" class="portrait " alt="nagoriyuki"><h2>Nago</h2></div>
                </div>
                <div class="row characterRow">
                    <!-- GIO -->
                    <div id="gio" class="portraitContainer whiteText"><img src="../images/character-portraits/gio.png" class="portrait" alt="giovanna"><h2>Gio</h2></div>
                    <!-- ANJI -->
                    <div id="anji" class="portraitContainer whiteText"><img src="../images/character-portraits/anji.png" class="portrait" alt="anji"><h2>Anji</h2></div>
                    <!-- INO -->
                    <div id="ino" class="portraitContainer whiteText"><img src="../images/character-portraits/ino.png" class="portrait" alt="i-no"><h2>Ino</h2></div>
                    <!-- GOLD -->
                    <div id="gold" class="portraitContainer noMarginRight whiteText"><img src="../images/character-portraits/gold.png" class="portrait " alt="goldlewis_dickinson"><h2>Gold</h2></div>
                </div>
                <div class="row characterRow">
                    <!-- JACKO -->
                    <div id="jacko" class="portraitContainer whiteText"><img src="../images/character-portraits/jacko.png" class="portrait" alt="jack-o"><h2>JackO</h2></div>
                    <!-- HAPPY -->
                    <div id="happy" class="portraitContainer whiteText"><img src="../images/character-portraits/happy.png" class="portrait" alt="happy_chaos"><h2>Happy</h2></div>
                    <!-- BACON -->
                    <div id="bacon" class="portraitContainer whiteText"><img src="../images/character-portraits/bacon.png" class="portrait" alt="baiken"><h2 class="smallText">Baiken</h2></div>
                    <!-- TESTAMENT -->
                    <div id="testament" class="portraitContainer noMarginRight whiteText"><img src="../images/character-portraits/testament.png" class="portrait" alt="testament"><h2 >Test</h2></div>
                </div>
                <div class="row characterRow">
                    <!-- BRIDGET -->
                    <div id="bridget" class="portraitContainer whiteText"><img src="../images/character-portraits/bridget.png" class="portrait" alt="bridget"><h2 class="smallText">Bridge</h2></div>
                    <!-- SIN -->
                    <div id="sin" class="portraitContainer noMarginRight whiteText"><img src="../images/character-portraits/sin.png" class="portrait " alt="sin"><h2>Sin</h2></div>
                </div>
            </div>
        </div>
    </section>


    <!--Scripts-->
  <script src="https://kit.fontawesome.com/57bc6f8ceb.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="../jquery/portraitClickListener.js"></script>
</body>


  </html>
