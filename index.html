<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="author" content="Carl Egonu">
  <meta name="description" content="Knowledge Check aims to help new and experienced fighting game players
    learn the basics of character matchups in different fighting games. Matchup defining things to lookout for so that
    no one is unaware of what to look at for when facing a character.">

  <!-- Title -->
  <title>Knowledge Check</title>

  <!-- Icon -->
  <link rel="icon" href="favicon.ico">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/57bc6f8ceb.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <!-- Navigation Bar -->
  <section id="navigation-bar">
    <nav class="navbar navbar-expand-lg navbar-dark mx-auto">
      <a href="#" class="navbar-brand">Knowledge Check</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">GGST</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <!-- Landing -->
  <section id="landing">
    <div class="container-fluid landing">
      <div class="row never-get">
        <div class="col-lg-12">
          <h1>Never get knowledge checked.</h1>
        </div>
        <div class="col-lg-12">
          <img class="leo-book" src="images/leo-book-2.png" alt="leo flash kick">
        </div>
      </div>
    </div>
  </section>

  <!-- How to -->
  <section id=howTo>
    <div class="container-fluid">

      <div id="howToCarousel" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-lg-6">
                <h2 class="howToText">Choose the game and character you want to learn about. (We only have Strive right now)</h2>
              </div>
              <div class="col-lg-6">
                <img class="leo-flash-kick" src="images/leo-flash-kick.jpg" alt="Placeholder">
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="row">
              <div class="col-lg-6">
                <h2 class="howToText">Practice matchup specific scenarios. Putting your reflexes to the test!</h2>
              </div>
              <div class="col-lg-6">
                <img class="leo-flash-kick" src="images/leo-flash-kick.jpg" alt="Placeholder">
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="row">
              <div class="col-lg-6">
                <h2 class="howToText">Take your knowledge online to crush the competition!</h2>
              </div>
              <div class="col-lg-6">
                <img class="leo-flash-kick" src="images/leo-flash-kick.jpg" alt="Placeholder">
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#howToCarousel" data-bs-slide="prev">
          <i class="fa-solid fa-caret-left"></i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#howToCarousel" data-bs-slide="next">
          <i class="fa-solid fa-caret-right"></i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>
</body>

</html>
